name: Image Build and Push to ECR

on:
  workflow_run:
    workflows: ["Terraform"]
    types: [completed]
    branches: [main]
 
jobs:        
  build-docker-images:
    strategy:
      matrix:
        service: [account_management, product_catalog, purchase_service, shopping_cart, react_app, payment_service]
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login into AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2.0.1

      - name: Build and push Docker images
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: ${{ matrix.service }}
          IMAGE_TAG: ${{ github.sha }}

        run: |
          docker build -t $REGISTRY/$REPOSITORY:$IMAGE_TAG $REPOSITORY
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          docker tag $REGISTRY/$REPOSITORY:$IMAGE_TAG $REGISTRY/$REPOSITORY:latest
          docker push $REGISTRY/$REPOSITORY:latest
        working-directory: ./docker

      - name: Deploy to ECS
        run: |
          aws ecs update-service --cluster ecs-cluster --service ${{ matrix.service }} --force-new-deployment 
        
